<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handlebars</title>
  <link rel="stylesheet" href="style.css">
<script type="text/javascript" src="handlebars-v4.0.11.js"></script>
<script type="text/javascript" src="script.js"></script>


  </head>
<body>
  
<div class="page-wrap">
  <h1>Handlebars Tutorial</h1>
  <div id="pets-container"></div>
</div>

<script id="petsTemplate" type="text/x-handlebars-template">
  {{#each pets}}
    <div class="pet">
	  <div class="photo-column"> 
	  <img src="{{{photo}}}">
	  </div>
	  <div class="info-column">
	    <h2>{{name}} <span class="species">({{species}})</span></h2>
		
		<p>Age: {{calculateAge birthYear}}
		</p>
		
		{{#if favFoods}}
	      <h4 class="headline-bar">Favourite Foods</h4>
	      <ul class="favorite-foods">
		  {{#each favFoods}}
			  <li>{{{this}}}</li>
		  {{/each}}
	    {{/if}}
	    </ul>
	  </div>
	</div>
  {{/each}}
</script>


</body>
</html>
